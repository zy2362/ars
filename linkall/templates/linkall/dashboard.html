<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user }} - Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "linkall/dashboard.css" %}'>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <nav></nav>
    <div id="#body">
        <h1>{{ user }}</h1>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

        {% csrf_token %}
        <p>Your water will runout at {{ date }}</p>
        <p>Data: {{ data }}</p>
        <p>Betas: {{ beta }}</p>
        <div id="container" style="width:100%; height:400px;"></div>
    </div>
    <footer></footer>
    <script>
        var points = {{ data }};
        var lines = {{ beta }};
    </script>
    <script src='{% static "linkall/dashboard.js" %}'></script>
</body>
</html>
